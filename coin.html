<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Portfolio Preview</title>
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<script type="module">window.MODEL_VIEWER_EXPERIMENTAL_SCENE_GRAPH = true;</script>
<style>
  body { margin:0; font-family: system-ui, sans-serif; background: rgb(14,17,23); }
  .wrap { max-width: 640px; margin: 0 auto; padding: 24px; text-align: center; }
  model-viewer { width:100%; height:360px; background: rgb(14,17,23); border-radius:8px; }
</style>
</head>
<body>
  <div class="wrap">
  <model-viewer id="foodtrax" src="https://raw.githubusercontent.com/Genbuos/PythonWebsite/master/images/Coinspin.glb"
    alt="3D model"
    camera-orbit="0deg 90deg 0deg"
    camera-target="0m 0m 2m"
    field-of-view="40deg"
    autoplay
    interaction-prompt="none"
    disable-zoom>
  </model-viewer>
  </div>
</body>
</html>
