<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GLB Model Test</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
  body {  margin:0; font-family: system-ui, sans-serif; background: rgb(14,17,23); }
  .container { max-width: 640px; margin: 0 auto; padding: 24px; text-align: center;}
  model-viewer { width: 100%; height: 400px; background: rgb(14,17,23); border-radius: 8px; }
  </style>
</head>
<body>
  <div class="container">
    
  <model-viewer src="https://raw.githubusercontent.com/Genbuos/PythonWebsite/master/images/todo4.glb"
    alt="3D model"
    camera-orbit="0deg 10deg 20m"
    camera-target="0m 1m 1m"
    field-of-view="40deg"
    autoplay
    interaction-prompt="none"
    disable-zoom>
  </model-viewer>
  
  </div>
</body>
</html>
