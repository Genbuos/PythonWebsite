<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GLB Model Test</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
  body { background: #181a1e; font-family: sans-serif; }
  .container { max-width: 600px; margin: 40px auto; padding: 20px; background: #181a1e; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.08);}
  model-viewer { width: 100%; height: 400px; background: #181a1e; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="container">
    
  <model-viewer src="https://raw.githubusercontent.com/Genbuos/PythonWebsite/master/images/todo3.glb?v=1"
    alt="3D model"
    camera-orbit="0deg 10deg 12m"
    camera-target="0m 1m 2m"
    field-of-view="40deg"
    autoplay
    interaction-prompt="none"
    disable-zoom>
  </model-viewer>
  
  </div>
</body>
</html>
